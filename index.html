<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>K-Mean</title>
  </head>
  <body>
    <div class="toner"></div>
    <div class="input-error"></div>
    <div class="area"></div>
    <div class="navbar">
      <div class="input-form">
        <p>введіть кількість</p>
        <div class="input-info">
          <p>точок</p>
          <p>кластерів</p>
        </div>
        <div class="input-field">
          <input type="number" class="input-pointNumber" placeholder=" 1-200" />
          <input type="number" class="input-K-mean" placeholder=" 1-6" />
        </div>
        <button class="input-button" onclick="generate()">Генерувати</button>
      </div>
      <button onclick="regenerator()" class="gener_button" disabled>
        Generate
      </button>
      <div>
        <button onclick="pickCenter(),clustering()" class="pick_button">
          вибір центру
        </button>
        <button onclick="endResult()" disabled class="clust_button">
          Кластеризація
        </button>
        <button onclick="reclustering()" disabled class="reclust_button">
          +1 step
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
